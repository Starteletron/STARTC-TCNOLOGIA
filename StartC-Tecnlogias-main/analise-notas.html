<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Análise de Notas – StarC</title>
<link rel="stylesheet" href="styles.css" />
<script src="js/auth.js" data-protected="true"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
<header>
<div class="logo-container">
<a href="index.html"><img src="logo.png" alt="Logo da StarC Tecnologias" class="logo-img" /></a>
<h1>Análise de Notas</h1>
<button id="menu-toggle" aria-label="Abrir Menu">☰</button>
</div>
<nav class="nav-desktop">
<a href="ferramentas.html">Ferramentas</a>
<a href="suporte/neybot-chromedriver.html">Suporte NEYBOT</a>
</nav>
</header>
<nav id="sidebar" class="nav-mobile">
<a href="ferramentas.html">Ferramentas</a>
<a href="suporte/neybot-chromedriver.html">Suporte NEYBOT</a>
</nav>
<main class="principal">
<section>
<h2 class="section-title">Análise de <span class="highlight-title">Documentos Fiscais</span></h2>
<div class="card">
<h3 class="tool-title">Contador de Arquivos XML (ZIP)</h3>
<label for="zipInput" class="btn-upload">📁 Selecionar Arquivo ZIP</label>
<input type="file" id="zipInput" accept=".zip" />
<div id="resultadoZip" class="result"></div>
</div>
<div class="card">
<h3 class="tool-title">Leitura de Notas Fiscais em Excel</h3>
<label for="excelInput" class="btn-upload">📁 Selecionar Arquivo Excel</label>
<input type="file" id="excelInput" accept=".xlsx, .xls" />
<div id="resultadoExcel" class="result"></div>
</div>
<div class="card">
<h3 class="tool-title">🔎 Buscar Nota Fiscal por Número</h3>
<label for="zipBuscaInput" class="btn-upload">📁 Selecionar Arquivo ZIP</label>
<input type="file" id="zipBuscaInput" accept=".zip" />
<input type="text" id="numeroNota" placeholder="Digite o número da nota" class="input-busca" />
<button id="buscarNota" class="btn-upload">🔍 Buscar Nota</button>
<div id="mensagemBusca" class="result"></div>
</div>
</section>
</main>
<footer><p>© 2025 StarC Tecnologias</p></footer>
<script src="js/geral.js"></script>
<script src="js/analise-notas.js"></script>
</body>
</html>
