<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login — StarC Tecnologias</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  :root{--bg:#f7faf9;--surface:#fff;--text:#0f172a;--muted:#475569;--line:#e2e8f0;--brand:#10b981;--brand-2:#059669}
  *{box-sizing:border-box;margin:0;padding:0} body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
  .wrap{max-width:920px;margin:0 auto;padding:30px 20px;display:grid;grid-template-columns:1fr 1fr;gap:18px}
  .card{background:var(--surface);border:1px solid var(--line);border-radius:16px;padding:20px}
  h1{font-size:1.8rem;margin-bottom:8px} p{color:var(--muted)}
  label{font-weight:700;font-size:.92rem}
  input{width:100%;margin-top:6px;margin-bottom:12px;padding:12px;border:1px solid var(--line);border-radius:10px;background:#f8fafc}
  button{border:none;border-radius:999px;padding:12px 18px;font-weight:800;cursor:pointer;background:var(--brand);color:#052e26}
  button:hover{background:var(--brand-2)} .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .muted{color:var(--muted);font-size:.9rem}
  @media (max-width:780px){.wrap{grid-template-columns:1fr}}
</style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Entrar com Google</h1>
      <p>Usaremos seu e-mail para validar a assinatura na nossa planilha.</p>
      <div id="g_id_onload"
           data-client_id="SEU_CLIENT_ID_GOOGLE_AQUI"
           data-context="signin"
           data-callback="onGoogleCredential"
           data-auto_select="false"
           data-itp_support="true">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rect" data-logo_alignment="left"></div>
      <p class="muted" id="gmsg" style="margin-top:10px"></p>
    </section>

    <section class="card">
      <h1>Entrar com E-mail</h1>
      <p class="muted">Se preferir, use e-mail e senha cadastrados (validados na planilha).</p>
      <div class="row">
        <div>
          <label for="lemail">E-mail</label>
          <input id="lemail" type="email" placeholder="voce@empresa.com" />
        </div>
        <div>
          <label for="lsenha">Senha</label>
          <input id="lsenha" type="password" placeholder="********" />
        </div>
      </div>
      <button id="btnLoginSenha">Entrar</button>
      <p class="muted" id="lmsg" style="margin-top:10px"></p>
    </section>
  </main>

<script>
  // ======= CONFIGURE AQUI =======
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbyFq5F34foKQz9WG-7NnUv0Z4lIz88pawB7h1ADVSISlGnCNqZmGwlInFjNdGTvUBZt/exec'; // ex: https://script.google.com/macros/s/AKfycb.../exec
  const REDIRECT_AFTER = 'ferramentas.html';
  // ===============================

  // Decodifica o JWT do Google para pegar e-mail/nome
  function parseJwt(token){
    const base64Url = token.split('.')[1];
    const base64 = decodeURIComponent(atob(base64Url).split('').map(c=>'%' + ('00'+c.charCodeAt(0).toString(16)).slice(-2)).join(''));
    return JSON.parse(base64);
  }

  async function onGoogleCredential(resp){
    try{
      const jwt = parseJwt(resp.credential);
      document.getElementById('gmsg').textContent = 'Validando seu acesso...';
      const r = await fetch(GAS_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({tipo:'login_google', email: jwt.email, nome: jwt.name})
      });
      const data = await r.json();
      if(data.status === 'ok'){
        // guarda sessão simples
        localStorage.setItem('stc_user', JSON.stringify(data.user));
        window.location.href = REDIRECT_AFTER;
      }else{
        document.getElementById('gmsg').textContent = data.msg || 'Acesso não autorizado.';
      }
    }catch(e){
      document.getElementById('gmsg').textContent = 'Falha ao validar Google.';
    }
  }

  document.getElementById('btnLoginSenha').addEventListener('click', async ()=>{
    const email = document.getElementById('lemail').value.trim();
    const senha = document.getElementById('lsenha').value;
    const lmsg = document.getElementById('lmsg');
    if(!email || !senha){ lmsg.textContent='Informe e-mail e senha.'; return; }
    lmsg.textContent='Validando...';
    try{
      const r = await fetch(GAS_URL, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({tipo:'login_senha', email, senha})
      });
      const data = await r.json();
      if(data.status==='ok'){
        localStorage.setItem('stc_user', JSON.stringify(data.user));
        window.location.href = REDIRECT_AFTER;
      }else{
        lmsg.textContent = data.msg || 'Login inválido.';
      }
    }catch(e){
      lmsg.textContent = 'Erro ao conectar.';
    }
  });
</script>
</body>
</html>
