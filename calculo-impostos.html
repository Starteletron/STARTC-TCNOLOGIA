<h2>Bem-vindo à calculadora de impostos!</h2>

</select>
</div>
<div class="form-item">
<label for="zipInputImpostos" class="btn-upload">Selecionar arquivo ZIP</label>
<input type="file" id="zipInputImpostos" accept=".zip" />
</div>
