<!DOCTYPE html><meta charset="utf-8"><title>Registrar Admin</title>
<pre id="out">Registrando...</pre>
<script>
const API = "https://SEU_WORKER.workers.dev";
(async ()=>{
  const r = await fetch(API + "/api/register", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({
      email:"teste@exemplo.com",
      nome:"Teste",
      senha:"minha_senha_forte",
      role:"admin",
      status:"Ativo"
    })
  });
  document.getElementById('out').textContent = await r.text();
})();
</script>
