<!DOCTYPE html>
<html lang="pt-BR">
<meta charset="utf-8">
<title>Teste GET Worker</title>
<pre id="out">Chamando...</pre>
<script>
  // ⚠️ NÃO chame URL como função. Apenas use como string.
  const URL = "https://startc.gestaodecontabilidad3.workers.dev/"; // sua URL do Worker

  async function testarGET(){
    try{
      const r = await fetch(URL); // GET simples
      const txt = await r.text();
      document.getElementById('out').textContent = `HTTP ${r.status}\n\n${txt}`;
    }catch(e){
      document.getElementById('out').textContent = 'ERRO: ' + e;
    }
  }

  testarGET();
</script>
</html>
