<!DOCTYPE html>
<html lang="pt-BR">
<meta charset="utf-8">
<title>Teste API (JSONP)</title>
<body>
  <h1>Teste Apps Script (JSONP)</h1>
  <pre id="out">Carregandoâ€¦</pre>
  <script>
    const URL = 'SUA_URL_EXEC_AQUI'; // ex: https://script.google.com/macros/s/AKfy.../exec

    function apiCallback(data){
      document.getElementById('out').textContent = JSON.stringify(data, null, 2);
    }

    const s = document.createElement('script');
    s.src = `${URL}?callback=apiCallback`;
    s.onerror = () => document.getElementById('out').textContent = 'Erro ao carregar (verifique URL /exec e deploy).';
    document.body.appendChild(s);
  </script>
</body>
</html>
